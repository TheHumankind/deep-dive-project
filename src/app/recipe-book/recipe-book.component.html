<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeDetail)="recipeDetail = $event">
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      (click)="show()"
      *ngIf="recipeDetail; else infoTxT"
      [currentRecepe]="recipeDetail"
    ></app-recipe-detail>
    <ng-template #infoTxT>
      Select a recipe!
    </ng-template>
  </div>
</div>
